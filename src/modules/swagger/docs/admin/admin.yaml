/admin/video/{userId}:
  get:
    tags:
      - Admin
    security:
      - Bearer: []
    summary: The admin all video
    parameters:
      - name: userId
        in: path
        description: User id
        type: number
        required: true
    responses:
      200:
        description: Get all admin videos

/admin/video:
  post:
    tags:
      - Admin
    security:
      - Bearer: []
    summary: Admin create new video
    consumes:
      - multipart/form-data
    parameters:
      - name: title
        in: formData
        type: string
        description: The video title
        required: true
      - name: video
        in: formData
        type: file
        description: The video source
        required: true
    responses:
      201:
        description: Create new video

/admin/video/{videoId}:
  put:
    tags:
      - Admin
    security:
      - Bearer: []
    summary: Admin update video title
    parameters:
      - name: videoId
        in: path
        required: true
        type: number
      - name: title
        in: body
        required: true
        type: string
  responses:
    200:
      description: Updated video title

  delete:
    tags:
      - Admin
    security:
      - Bearer: []
    summary: Admin delete video
    parameters:
      - name: videoId
        in: path
        required: true
        type: number
    responses:
      200:
        description: Deleted video
